<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;700&family=Montserrat:wght@100;400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/css/styleOffer.css">
    <link rel="stylesheet" href="/css/styleCommon.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/5b34c87937.js" crossorigin="anonymous"></script>
    <title>MDW Oferta</title>
</head>

<body>
    <div class="wrapper">
        <nav class="container">
            <section class="top-nav ">
                <div>
                    <div class="logo"></div>
                </div>
                <input id="menu-toggle" type="checkbox" />
                <label class='menu-button-container' for="menu-toggle">
                    <div class='menu-button'></div>
                </label>
                <ul class="menu">
                    <li class="menu-link"><a href="/index.html">Home</a></li>
                    <li class="menu-link"><a href="#offer">Oferta</a></li>
                    <li class="menu-link"><a href="#portfolio">Portfolio</a></li>
                    <li class="menu-link"><a href="#form">Kontakt</a></li>
                </ul>
            </section>
        </nav>
        <section class="banner container">
            <div id="carouselExample" class="carousel slide">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <div class="carousel-content">
                            <h3>Profesjonalne strony</h3>
                            <h3>Według twoich wskazówek</h3>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <div class="carousel-content">
                            <h3>Szybkie strony</h3>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <div class="carousel-content">
                            <h3>Dobry wygląd</h3>
                        </div>
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"><i
                            class="fa-solid fa-angle-left"></i></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExample"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"><i
                            class="fa-solid fa-angle-right"></i></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </section>
        <section class="offer-choice container">
            <h3>Wybór oferty</h3>
            <div class="offer-choice-content">
                <div class="offer-content-box">
                    <label for="offerBasic">
                        <img src="/assets/mdwOffer/basicOffer.png" alt="Presentation of the offer choice"
                            class="offer-content-img img-fluid">Strona Wizytówka Podstawowa
                    </label>
                    <input type="radio" name="basic" id="offerBasic">
                    <button>Wybieram</button>
                </div>
                <div class="offer-content-box">
                    <label for="offerAdvance">
                        <img src="/assets/mdwOffer/basicOffer.png" alt="Presentation of the offer choice"
                            class="offer-content-img img-fluid">Strona Wizytówka Zawansowana
                    </label>
                    <input type="radio" name="basic" id="offerAdvance">
                    <button>Wybieram</button>

                </div>
                <div class="offer-content-box">
                    <label for="offerPremium">
                        <img src="/assets/mdwOffer/basicOffer.png" alt="Presentation of the offer choice"
                            class="offer-content-img img-fluid">Strona Wizytówka Premium
                    </label>
                    <input type="radio" name="basic" id="offerPremium">
                    <button>Wybieram</button>

                </div>
            </div>
        </section>
        <section class="form container" id="form">
            <h3 class="form-content">Skontaktuj się ze mną</h3>
            <form action="http://dabrowskiwebsite.pl/php/mail.php" method="post">
                <div class="form-box">
                    <label for="name">Imię i nazwisko*</label>
                    <input type="text" class="name" id="name" name="name" placeholder="Imię i nazwisko" required>
                    <p class="error-text"></p>
                </div>
                <div class="form-box">
                    <label for="phone">Telefon*</label>
                    <input type="tel" class="phone" id="phone" name="phone" placeholder="Telefon">
                    <p class="error-text"></p>
                </div>
                <div class="form-box">
                    <label for="email">Email*</label>
                    <input type="email" class="email" id="email" name="email" placeholder="Adres mailowy">
                    <p class="error-text"></p>
                </div>
                <div class="form-box">
                    <label for="message">Wiadomość*</label>
                    <textarea type="text" class="form-text-message" id="message" name="msg"
                        placeholder="Wiadomość"></textarea>
                    <p class="error-text"></p>
                </div>
                <button class="submit">Wyślij</button>
            </form>
            <p class="msg-status"></p>
            <p class="desc">*pola obowiązkowe</p>
        </section>
        <footer class="container">
            <div class="footer-links">
                <a href="" class="link" target="_blank" rel="noopener noreferrer"><i
                        class="fa-brands fa-facebook"></i></a>
                <a href="" class="link" target="_blank" rel="noopener noreferrer"><i
                        class="fa-brands fa-instagram"></i></a>
                <a href="https://www.linkedin.com/in/maciej-d%C4%85browski-49993727b/" class="link" target="_blank"
                    rel="noopener noreferrer"><i class="fa-brands fa-linkedin"></i></a>
                <a href="https://github.com/MaciejDabrowski1999" class="link" target="_blank"
                    rel="noopener noreferrer"><i class="fa-brands fa-github"></i></a>
            </div>
            <p>Maciej Dąbrowski 2023</p>
        </footer>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
