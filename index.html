<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;700&family=Montserrat:wght@100;400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/5b34c87937.js" crossorigin="anonymous"></script>
    <title>Maciej Dąbrowski Website</title>
</head>

<body>
    <div class="wrapper">
        <nav id="menu">
            <div class="menu-tools">
                <div class="logo"></div>
                <button class="menu-button"><i class="fa-solid fa-bars"></i></button>
            </div>
            <ul class="menu-list">
                <li class="menu-link"><a href="#menu">Menu</a></li>
                <li class="menu-link"><a href="#offer">Oferta</a></li>
                <li class="menu-link"><a href="#portfolio">Portfolio</a></li>
                <li class="menu-link"><a href="#form">Kontakt</a></li>
            </ul>
        </nav>

        <div class="banner">
            <div class="banner-pic">
                <div class="banner-content">
                    <h1>Oferta</h1>
                    <p>Idealna strona właśnie dla ciebie</p>
                </div>
                <div class="banner-btn">
                    <button class="offer">Oferta</button>
                </div>
            </div>
        </div>
        <div class="advantages">
            <button class="advantages-left"></button>
            <div class="advantages-content"></div>
            <button class="advantages-right"></button>
        </div>
        <div class="portfolio" id="portfolio">
            <h2 class="portfolio-title">
                Portfolio
            </h2>
            <ul class="portfolio-list">
                <li class="portfolio-box">1</li>
                <li class="portfolio-box">2</li>
                <li class="portfolio-box">3</li>
                <li class="portfolio-box">4</li>
                <li class="portfolio-box">5</li>
                <li class="portfolio-box">6</li>
            </ul>
        </div>
        <div class="form" id="form">
            <div class="form-content"></div>
            <form action="" method="post">
                <div class="inputs">
                    <input type="text" class="name" id="name" placeholder="Imię i nazwisko">
                    <input type="tel" class="telephone" id="telephone" placeholder="Telefon">
                    <input type="text" class="mail" id="mail" placeholder="Adres mailowy">
                    <input type="text" class="form-text-content" id="message" placeholder="Wiadomość">
                    <button class="send">Wyślij</button>
                </div>
            </form>

        </div>
        <footer>
            <a href="" class="link" target="_blank" rel="noopener noreferrer">FB</a>
            <a href="" class="link" target="_blank" rel="noopener noreferrer">IG</a>
            <a href="" class="link" target="_blank" rel="noopener noreferrer">LI</a>
            <a href="" class="link" target="_blank" rel="noopener noreferrer">GIT</a>
        </footer>
    </div>

    <script src="./javascript/script.js"></script>
</body>

</html>
