<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;700&family=Montserrat:wght@100;400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/5b34c87937.js" crossorigin="anonymous"></script>
    <title>Maciej Dąbrowski Website</title>
</head>

<body>
    <div class="wrapper">
        <nav id="menu">
            <div class="menu-tools">
                <div class="logo"></div>
                <button class="menu-button"><i class="fa-solid fa-bars"></i></button>
            </div>
            <ul class="menu-list">
                <li class="menu-link"><a href="#menu">Menu</a></li>
                <li class="menu-link"><a href="#offer">Oferta</a></li>
                <li class="menu-link"><a href="#portfolio">Portfolio</a></li>
                <li class="menu-link"><a href="#form">Kontakt</a></li>
            </ul>
        </nav>

        <div class="banner">
            <div class="banner-shadow">
                <div class="shadow">

                </div><img src="./assets/Mobile/coding-924920_640.jpg" alt="laptop with open coding program">
            </div>
            <div class="banner-pic">
                <div class="banner-content">
                    <h1>Oferta</h1>
                    <p>Idealna strona właśnie dla ciebie</p>
                </div>
                <div class="banner-btn">
                    <button class="offer">Oferta</button>
                </div>
            </div>
        </div>
        <div class="advantages">
            <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="https://pixabay.com/get/g9cac97aba66894a5dc94ebda2ea71bbd2261c334a853f894be10039997d62a0965fa33f7ff22acec71113675b25a050523d291e07efe63f26a6e3f4295fac6219d7c616144212229cd36e9f3fd3c075e_640.jpg"
                            class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="https://pixabay.com/get/gd290ffd3cb957e873dec6ca5d8d155bcf301e1c144c45629f76074c0e35aea12b1cf76bd0bd9ac7649bfca2074e50d869f1780e1e8f24f4d2bc92d6414fa2d05c8d2719f8524e64b2a2dc95923b561ff_640.jpg"
                            class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="https://pixabay.com/get/g2bd54dc552d0da22446a043a160881a619a4dc0966e98d6e32382275fd9e9c438c35b842fae84d447e56f871da62c7dc9578a3bf1c8efda70315082a363e8e18ea670709c3c3c559a453f5283bd2c783_640.png"
                            class="d-block w-100" alt="...">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
        <div class="portfolio" id="portfolio">
            <h2 class="portfolio-title">
                Portfolio
            </h2>
            <ul class="portfolio-list">
                <li class="portfolio-box">1</li>
                <li class="portfolio-box">2</li>
                <li class="portfolio-box">3</li>
                <li class="portfolio-box">4</li>
                <li class="portfolio-box">5</li>
                <li class="portfolio-box">6</li>
            </ul>
        </div>
        <div class="form" id="form">
            <div class="form-content"></div>
            <form action="" method="post">
                <div class="inputs">
                    <input type="text" class="name" id="name" placeholder="Imię i nazwisko">
                    <input type="tel" class="telephone" id="telephone" placeholder="Telefon">
                    <input type="text" class="mail" id="mail" placeholder="Adres mailowy">
                    <input type="text" class="form-text-content" id="message" placeholder="Wiadomość">
                    <button class="send">Wyślij</button>
                </div>
            </form>

        </div>
        <footer>
            <a href="" class="link" target="_blank" rel="noopener noreferrer">FB</a>
            <a href="" class="link" target="_blank" rel="noopener noreferrer">IG</a>
            <a href="" class="link" target="_blank" rel="noopener noreferrer">LI</a>
            <a href="" class="link" target="_blank" rel="noopener noreferrer">GIT</a>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
<script src="./javascript/script.js"></script>

</body>

</html>
